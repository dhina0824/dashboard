<div class="chart-card">

  <div class="chart-header">
    <div class="tabs">
      <span [class.active]="activeTab==='users'" (click)="setTab('users')">Total Users</span>
      <span [class.active]="activeTab==='projects'" (click)="setTab('projects')">Total Projects</span>
      <span [class.active]="activeTab==='status'" (click)="setTab('status')">Operating Status</span>
    </div>


    <div class="year">
      <span class="dark-dot">● This year</span>
      <span class="light-dot">● Last year</span>
    </div>
  </div>

  <div class="chart-body">
    <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'">
    </canvas>
  </div>

</div>
