<div class="rounded-3 border" style="background:#fff;padding:18px 18px 0 18px;margin-left:20px;border-color:#f0f0f0;">

  <div class="d-flex justify-content-between align-items-center" style="margin-bottom:15px;">
    <div class="d-flex align-items-center" style="gap:10px;">
      <div class="rounded-circle d-flex align-items-center justify-content-center" style="width:40px;height:40px;background:#F2F2F2;">
        <span class="material-icons" style="font-size:24px;color:#111;">open_with</span>
      </div>

      <div>
        <h6 class="m-0" style="font-size:14px;">Customer Reviews</h6>
        <small style="color:#9ca3af;">Messages</small>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center" style="width:32px;height:32px;background:#F2F2F2;border-radius:10px;font-size:20px;">⋯</div>
  </div>

  <div class="reviews-list">
    <div class="d-flex justify-content-between" style="padding:12px 0;border-bottom:1px solid #f1f5f9;" *ngFor="let r of reviews">
      <div class="d-flex" style="gap:10px;">
        <div>
          <div class="d-flex" style="gap:10px;font-size:13px;margin-left:30px;">
            <strong>{{r.name}}</strong>
            <span style="color:#9ca3af;">{{r.time}}</span>
          </div>
          <p style="font-size:13px;color:#6b7280;margin:4px 0 0;margin-left:30px;">{{r.text}}</p>
        </div>
      </div>

      <div style="color:#f59e0b;font-size:13px;">
        ⭐ {{r.rating}}/5
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-end align-items-center" style="margin-top:auto;margin-left:-18px;margin-right:-18px;padding:14px 18px;border-top:1px solid #eef1f5;gap:6px;font-size:12px;color:#111;font-weight:600;cursor:pointer;">
    SEE ALL REVIEWS
    <span class="material-icons" style="font-size:20px;">chevron_right</span>
  </div>


</div>
