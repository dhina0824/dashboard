<div class="rounded-3 border" style="background:#fff;border-color:#f0f0f0;padding:16px;margin-top:16px;margin-left:20px;margin-right:20px;">

  <div class="d-flex justify-content-between align-items-center" style="margin-bottom:10px;">
    <h6 class="m-0">Products</h6>
    <div class="d-flex align-items-center justify-content-center" style="width:32px;height:32px;background:#f5f7fb;border-radius:10px;font-size:20px;">â‹¯</div>
  </div>

  <div style="display:grid;grid-template-columns:2fr 1fr 1fr 1fr;font-size:12px;color:#9ca3af;margin-bottom:8px;">
    <span>Info</span>
    <span>Date</span>
    <span>Amount</span>
    <span>Status</span>
  </div>

  <div class="table-body" style="max-height:264px;overflow-y:auto;padding-right:6px;">

    <div class="row-item" style="display:grid;grid-template-columns:2fr 1fr 1fr 1fr;align-items:center;padding:10px;border-radius:10px;margin-bottom:6px;" [ngClass]="i % 2 === 0 ? 'even-row' : 'odd-row'" *ngFor="let o of orders; let i = index">

      <div class="d-flex align-items-center" style="gap:8px;">
        <img [src]="'https://i.pravatar.cc/32?img=' + (i+1)" class="rounded-circle" style="width:30px;height:30px;">

        <span>{{o.name}}</span>
      </div>

      <div>{{o.date}}</div>
      <div>{{o.amount}}</div>

      <div>
        <span style="padding:4px 10px;font-size:11px;border-radius:12px;font-weight:600;display:inline-block;" [ngClass]="o.color">{{o.status}}</span>
      </div>
    </div>

  </div>

</div>
