<div class="rounded-3 border" style="background:#fff;padding:20px;margin-right:20px;border-color:#f0f0f0;">

  <h6 class="fw-bold" style="font-size:18px;margin-bottom:22px;color:#111827;">Traffic by Website</h6>

  <div class="d-flex align-items-center" style="margin-bottom:22px;" *ngFor="let s of sources">
    <span style="width:120px;min-width:120px;font-size:17px;color:#111827;">{{ s.name }}</span>

    <div class="d-flex" style="gap:8px;flex:1;align-items:center;">
      <div [style.width.px]="s.black" style="height:6px;border-radius:10px;background:#111;"></div>
      <div [style.width.px]="s.grey1" style="height:6px;border-radius:10px;background:#9ca3af;"></div>
      <div [style.width.px]="s.grey2" style="height:6px;border-radius:10px;background:#e5e7eb;"></div>
    </div>
  </div>

</div>
