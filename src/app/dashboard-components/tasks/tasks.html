<div class="d-flex flex-column rounded-3 border" style="background:#fff;border-color:#f0f0f0;height:450px;margin-left:20px;padding:20px 20px 0 20px;overflow:hidden;">

  <h6 class="fw-bold" style="margin-bottom:16px;flex-shrink:0;">Tasks</h6>


  <div class="tasks-list d-block flex-grow-1" style="overflow-y:auto;padding-right:6px;">
    <div class="d-flex align-items-start" style="gap:12px;padding:12px 0;" *ngFor="let t of tasks">
      <input type="checkbox" class="check" style="margin-top:4px;">
      <div style="flex:1;">
        <div style="font-size:13px;font-weight:600;">{{t.title}}</div>
        <div style="font-size:12px;color:#9ca3af;margin-top:2px;">{{t.date}}</div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end align-items-center flex-shrink-0" style="margin-left:-18px;margin-right:-18px;padding:14px 18px;border-top:1px solid #eef1f5;gap:6px;font-size:12px;color:#111;font-weight:600;cursor:pointer;background:#fff;">
    SEE ALL
    <span class="material-icons" style="font-size:20px;">chevron_right</span>
  </div>

</div>
