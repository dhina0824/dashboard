<div class="d-flex flex-column rounded-3 border" style="background:#fff;border-color:#eef1f5;padding:14px;height:452px;margin-right:20px;overflow:hidden;">


  <div class="d-flex justify-content-between align-items-center" style="margin-bottom:14px;flex-shrink:0;">
    <h6 class="m-0" style="font-size:16px;font-weight:600;">Recent Conversations</h6>
    <div class="d-flex align-items-center justify-content-center" style="width:32px;height:32px;background:#F2F2F2;border-radius:10px;font-size:20px;">â‹¯</div>
  </div>


  <div class="flex-grow-1" style="overflow-y:auto;padding-right:4px;scrollbar-width:none;" #chatBody>

    <div *ngFor="let c of chats" style="margin-bottom:12px;width:100%;" [ngClass]="c.side">


      <div *ngIf="c.side === 'left'" class="d-flex align-items-start" style="gap:12px;">
        <div class="d-flex flex-column align-items-center" style="width:58px;flex-shrink:0;">
          <img src="https://i.pravatar.cc/100?img=5" class="rounded-circle" style="width:40px;height:40px;object-fit:cover;flex-shrink:0;">
          <span style="font-size:12px;color:#9ca3af;margin-top:6px;">{{c.time}}</span>
        </div>

        <div style="max-width:calc(100% - 60px);">
          <div style="font-size:12px;font-weight:600;margin-bottom:6px;color:#374151;">{{c.user}}</div>
          <div style="padding:12px 16px;border-radius:10px;font-size:14px;line-height:1.5;background:#e9f1ff;">{{c.msg}}</div>
        </div>
      </div>


      <div *ngIf="c.side === 'right'" class="d-flex justify-content-end align-items-start" style="gap:12px;">
        <div style="max-width:calc(100% - 60px);text-align:right;">
          <div style="font-size:12px;font-weight:600;margin-bottom:6px;color:#374151;">{{c.user}}</div>
          <div style="padding:12px 16px;border-radius:10px;font-size:14px;line-height:1.5;background:#fde8c8;">{{c.msg}}</div>
        </div>

        <div class="d-flex flex-column align-items-center" style="width:58px;flex-shrink:0;">
          <img src="https://i.pravatar.cc/100?img=12" class="rounded-circle" style="width:40px;height:40px;object-fit:cover;flex-shrink:0;">
          <span style="font-size:12px;color:#9ca3af;margin-top:6px;">{{c.time}}</span>
        </div>
      </div>

    </div>

  </div>


  <div class="d-flex flex-shrink-0" style="gap:6px;padding-top:8px;">
    <input type="text" class="flex-grow-1" [(ngModel)]="newMsg" placeholder="Enter your text" style="padding:8px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px;">
    <button class="btn" (click)="sendMessage()" style="background:#ff5b5b;border:none;color:#fff;padding:8px 14px;border-radius:8px;font-weight:500;cursor:pointer; display: inline-block; padding: 8px 14px;">Send</button>
  </div>

</div>
