<div class="header">


  <div class="left">
    <img src="/assets/icons/star.svg" class="star-icon" alt="star">

    <div class="breadcrumbs">
      <span class="crumb">Dashboards</span>
      <span class="slash">/</span>
      <span class="crumb active">Default</span>
    </div>
  </div>


  <div class="right">

    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" placeholder="Search" />
      <span class="shortcut">‚åò/</span>
    </div>


    <span class="top-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" />
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none" />
      </svg>
    </span>


    <span class="top-icon bell" (click)="notifyClick.emit()">
      <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2.2">
        <path d="M18 16H6c1-1 2-3 2-6a4 4 0 118 0c0 3 1 5 2 6z" />
        <path d="M13.73 18a2 2 0 01-3.46 0" />
      </svg>
    </span>


    <span class="top-icon" (click)="boxClick.emit()">
      <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2.2">
        <rect x="3" y="4" width="18" height="16" rx="2" />
        <line x1="9" y1="4" x2="9" y2="20" />
      </svg>
    </span>







  </div>
</div>
