<div class="d-flex bg-white align-items-center justify-content-between" style="height:58px; padding:0 20px; border-bottom:1px solid #f1f1f1;">

  <div class="d-flex align-items-center" style="gap:12px;">
    <img src="/assets/icons/star.svg" class="header-star-icon" alt="star" style="width:18px;height:18px;margin-right:10px;cursor:pointer;opacity:0.7;transition:0.2s;">

    <div class="d-flex align-items-center" style="gap:6px;font-size:14px;">
      <span style="color:#9ca3af;">Dashboards</span>
      <span style="color:#d1d5db;">/</span>
      <span style="color:#111;font-weight:600;">Default</span>
    </div>
  </div>

  <div class="d-flex align-items-center" style="gap:16px;">

    <div class="d-flex align-items-center" style="background:#F3F3F3; padding:6px 12px; border-radius:20px; gap:8px; font-size:13px;">
      <span style="color:#9ca3af;">üîç</span>
      <input type="text" placeholder="Search" style="border:none; background:transparent; outline:none; width:120px;">
      <span style="background:#F3F3F3; border:1px solid #e5e7eb; padding:2px 6px; border-radius:6px; font-size:11px; color:#9ca3af;">‚åò/</span>
    </div>

    <span class="d-flex align-items-center justify-content-center" style="width:26px;height:26px;cursor:pointer;">
      <svg viewBox="0 0 24 24" style="width:22px;height:22px;">
        <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" />
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none" />
      </svg>
    </span>

    <span class="d-flex align-items-center justify-content-center" style="width:26px;height:26px;cursor:pointer;" (click)="notifyClick.emit()">
      <svg viewBox="0 0 24 24" style="width:22px;height:22px;fill:none;stroke:#111;stroke-width:2.2;transform:scale(1.18);">

        <path d="M13.73 18a2 2 0 01-3.46 0" />
      </svg>
    </span>

    <span class="d-flex align-items-center justify-content-center" style="width:26px;height:26px;cursor:pointer;" (click)="boxClick.emit()">
      <svg viewBox="0 0 24 24" style="width:22px;height:22px;fill:none;stroke:#111;stroke-width:2.2;">
        <rect x="3" y="4" width="18" height="16" rx="2" />
        <line x1="9" y1="4" x2="9" y2="20" />
      </svg>
    </span>

  </div>
