<div class="d-flex flex-column bg-white" style="width:280px; padding:16px; border-left:1px solid #f0f0f0; min-height:304vh;">

 
  <div class="mb-3">
    <h6 class="mb-2" style="font-size:13px; font-weight:600; color:#6b7280; letter-spacing:0.3px;">Notifications</h6>
    <div *ngFor="let n of notifications" class="d-flex gap-3 py-2 align-items-start">
      <div class="d-inline-flex align-items-center justify-content-center rounded-3"
     style="width:38px;height:38px;"
     [ngClass]="n.icon === 'bug' ? 'bg-bug' : 'bg-light'">
        <img *ngIf="n.icon==='bug'" src="/assets/icons/bug.svg" alt="bug" style="width:18px;height:18px;">
        <img *ngIf="n.icon==='user'" src="/assets/icons/singleprofile.svg" alt="user" style="width:18px;height:18px;">
        <img *ngIf="n.icon==='mail'" src="/assets/icons/signal.svg" alt="signal" style="width:18px;height:18px;">
      </div>

      <div>
        <div class="" style="font-size:14px;color:#111">{{n.text}}</div>
        <div class="" style="font-size:12px;color:#9ca3af">{{n.time}}</div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <h6 class="mb-2" style="font-size:13px; font-weight:600; color:#6b7280; letter-spacing:0.3px;">Activities</h6>
    <div *ngFor="let a of activities" class="d-flex gap-3 py-2 align-items-start">
      <img [src]="a.avatar" class="rounded-circle" width="36" height="36" style="object-fit:cover;">
      <div>
        <div style="font-size:14px;color:#111">{{a.text}}</div>
        <div style="font-size:12px;color:#9ca3af">{{a.time}}</div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="d-flex align-items-center gap-2 mb-2">
      <svg class="chev-icon mt-2" viewBox="0 0 24 24" style="width:26px;height:26px;stroke:#cbd5e1;stroke-width:1.5;fill:none;">
       <path d="M6 5l6 6 6-6" />

      </svg>
      <h6 class="mb-0" style="font-size:14px;font-weight:600;color:#111;">Recent contacts</h6>
    </div>

    <div *ngFor="let c of contacts" class="d-flex align-items-center gap-2 py-2">
      <img [src]="'https://i.pravatar.cc/40?u=' + c" width="36" height="36" class="rounded-circle" style="object-fit:cover;">
      <span style="font-size:14px;color:#111">{{c}}</span>
    </div>

    <div class="d-flex align-items-center gap-2 mt-3" style="font-size:14px;color:#6b7280;cursor:pointer;">
      <svg class="chev-icon" viewBox="0 0 24 24" style="width:14px;height:14px;stroke:#9ca3af;stroke-width:2;fill:none;">
        <polyline points="9 6 15 12 9 18"></polyline>
      </svg>
      Favourite contacts
    </div>
  </div>

</div>
